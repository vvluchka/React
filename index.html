<!DOCTYPE html>
<html>

<head>

  <title>Store</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/cart.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Raleway&family=Roboto:wght@100;400&display=swap"
    rel="stylesheet">
</head>





<body>

  <header class="header">

    <nav>
      <ul class="nav-links">
        <li><a href="#women">WOMEN</a></li>
        <li><a href="#men">MEN</a></li>
        <li><a href="#kids">KIDS</a></li>
      </ul>
    </nav>

    <img class="logo" src="img/logo.png" alt="logo">

    <ul class="nav-buttons">
      <li>
        <select name="currency" id="currency">
          <option value="usd">$ USD</option>
          <option value="eur">€ EUR</option>
          <option value="jpy">¥ JPY</option>
        </select>
      </li>
      <li><button id="cartBtn">CART</button></li>

    </ul>

  </header>




  <div class="cart-menu">
    <header class="cart-header">
      <p class="cart-title"><b>My Bag, </b><span>2</span> items</p>
    </header>

    <main class="cart-products">
      <div class="cart-item"><img src="img/items/item1.png">

        <div class="item-counter">
          <button class="item-counter-button" data-action = "plus">+</button>
          <div id="count-el" data-counter>1</div>
          <button class="item-counter-button" data-action = "minus">-</button>
        </div>

        <p>Apollo Running Short</p>

        <div class="cart-item-price">$<span id="first-price">50.00</span></div>

        <div class="size-buttons">
          <button>S</button>
          <button class="not-available">M</button>
        </div>

      </div>

    </main>

    <footer class="cart-footer">
      <div class="total-price-container">
        <div>Total</div>
        <div>$<span id="total-price">0.00</span></div>
      </div>

      <div class="cart-menu-buttons">
        <button class="cart-menu-button view-bag">view bag</button>
        <button class="cart-menu-button check-out">check out</button>
      </div>
    </footer>


  </div>



  <div class="heading">
    <h1 class="category">Category name</h1>
  </div>

  <div class="grid">

    <div id="first-item" class="grid-element">
      <img src="img/items/1-item.png">
      <h class="item-name"">Apollo Running Short</h1>
        <p class=" price">50.00$</p>
    </div>
    <div id="second-item" class="grid-element">
      <img src="img/items/2-item.png">
      <h1 class="item-name">Apollo Running Short</h1>
      <p class="price">50.00$</p>
    </div>
    <div id="third-item" class="grid-element">
      <img src="img/items/3-item.png">
      <h1 class="item-name">Apollo Running Short</h1>
      <p class="price">50.00$</p>
    </div>
    <div id="fourth-item" class="grid-element">
      <img src="img/items/4-item.png">
      <h1 class="item-name">Apollo Running Short</h1>
      <p class="price">50.00$</p>
    </div>
    <div id="fifth-item" class="grid-element">
      <img src="img/items/5-item.png">
      <h1 class="item-name">Apollo Running Short</h1>
      <p class="price">50.00$</p>
    </div>
    <div id="sixth-item" class="grid-element">
      <img src="img/items/6-item.png">
      <h1 class="item-name">Apollo Running Short</h1>
      <p class="price">50.00$</p>
    </div>

  </div>



  <script src="js/cart.js"></script>

</body>





</html>
